# Console Appender
# Defines a console appender that prints log output to the console.
log4j.appender.console=org.apache.log4j.ConsoleAppender

# Sets the layout for the console appender
log4j.appender.console.layout=org.apache.log4j.PatternLayout

# Defines the conversion pattern for the layout
log4j.appender.console.layout.ConversionPattern=[%5p] [%t %d{HH:mm:ss}] (%F:%M:%L) - %m%n

# Sets the threshold for the console appender to debug level
log4j.appender.console.threshold=DEBUG

# Enables immediate flush of the console appender
log4j.appender.console.ImmediateFlush=true
