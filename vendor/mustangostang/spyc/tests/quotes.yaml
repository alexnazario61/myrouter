# Define a list of HTML tags
html_tags:
  - <br>   # Line break tag
  - <p>    # Paragraph tag


# Define a list of HTML content
html_content:
  - <p>hello world</p>  # A paragraph containing the text "hello world"
  - hello<br>world      # The text "hello" on one line, followed by a line break, followed by the text "world" on the next line


# Define a list of plain text content
text_content:
  - hello world  # The text "hello world"
